<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Unit 2 Vocabulary Quiz — Chapters 6–11</title>
<style>
  :root{ --bg:#0b1220; --panel:#101a2c; --accent:#4fd1c5; --ok:#22c55e; --bad:#ef4444; --muted:#9fb0c6; --text:#e6edf3; }
  *{box-sizing:border-box}
  body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial; color:var(--text); background:radial-gradient(1100px 700px at 20% -10%, #13233d 0%, var(--bg) 60%);} 
  .wrap{max-width:900px; margin:0 auto; padding:24px}
  h1{margin:0 0 8px; font-size:clamp(22px,3vw,32px)}
  p, label{color:var(--muted)}
  .card{background:var(--panel); border:1px solid rgba(255,255,255,.06); border-radius:16px; padding:18px; box-shadow:0 6px 18px rgba(0,0,0,.25);}
  .grid{display:grid; gap:12px}
  .grid-2{grid-template-columns:repeat(2,minmax(0,1fr))}
  select, button{appearance:none; border:1px solid rgba(255,255,255,.12); background:#0f2034; color:var(--text); padding:10px 12px; border-radius:12px; font-size:16px}
  button{cursor:pointer; background:linear-gradient(135deg, #1f3a5b, #17314f); border:1px solid rgba(79,209,197,.45)}
  button:hover{filter:brightness(1.08)}
  .hidden{display:none}
  .qnum{font-weight:600; color:#b6c6dc}
  .choice{border:1px solid rgba(255,255,255,.12); padding:10px 12px; border-radius:12px; background:#0f2034; cursor:pointer}
  .choice input{margin-right:8px}
  .footer{display:flex; gap:10px; justify-content:space-between; align-items:center; margin-top:12px}
  .pill{display:inline-block; padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.12); background:#10243a; color:#a7c6ff; font-size:12px}
  .ok{color:#d1fae5; background:#083a2a; border-color:#0c5;}
  .bad{color:#fee2e2; background:#421515; border-color:#f66}
  .tag{font-size:12px; opacity:.9}
  .review h3{margin:8px 0 6px}
  .note{font-size:13px; color:#a9bbcf}
  .sep{height:1px; background:rgba(255,255,255,.08); margin:12px 0}
</style>
</head>
<body>
  <div class="wrap">
    <h1>Unit 2 Vocabulary‑Only Quiz — Chapters 6–11</h1>
    <p class="note">Choose a section. At the end, the review shows <em>only</em> the missed items with the correct definitions.</p>

    <!-- START -->
    <section id="start" class="card grid">
      <div class="grid grid-2">
        <div>
          <label for="mode">Choose a vocab set</label>
          <select id="mode">
            <option value="ch67">Ch. 6–7 (all vocab)</option>
            <option value="ch89">Ch. 8–9 (all vocab)</option>
            <option value="ch1011">Ch. 10–11 (all vocab)</option>
            <option value="unit2">Unit 2 Mix (random 50)</option>
          </select>
        </div>
        <div>
          <label for="shuffle">Order</label>
          <select id="shuffle">
            <option value="shuf">Shuffle</option>
            <option value="seq">In order</option>
          </select>
        </div>
      </div>
      <button id="begin">Start Quiz</button>
    </section>

    <!-- QUIZ -->
    <section id="quiz" class="card hidden">
      <div id="hud" class="footer">
        <span id="progress" class="pill">Q 1 / N</span>
        <span id="chapterTag" class="pill">Chapter</span>
      </div>
      <div class="sep"></div>
      <div id="qtext" style="font-size:18px; font-weight:600; line-height:1.35"></div>
      <div id="choices" class="grid" style="margin-top:12px"></div>
      <div class="footer">
        <button id="prev">◀ Prev</button>
        <div style="display:flex; gap:8px">
          <button id="clear">Clear</button>
          <button id="next">Next ▶</button>
        </div>
      </div>
    </section>

    <!-- RESULT / REVIEW -->
    <section id="result" class="card hidden">
      <h2 style="margin:0 0 8px">Results</h2>
      <div id="scoreline" class="pill"></div>
      <div class="sep"></div>
      <div id="review" class="review"></div>
      <div class="footer">
        <button id="retry">Choose Another Set</button>
        <button id="restart">Restart</button>
      </div>
    </section>
  </div>

// Build sets
const SET_MAP = {
  ch67: BANK.filter(q=>q.chapter===6 || q.chapter===7),
  ch89: BANK.filter(q=>q.chapter===8 || q.chapter===9),
  ch1011: BANK.filter(q=>q.chapter===10 || q.chapter===11),
  unit2: [...BANK]
};

// State
let current = { list:[], answers:[], idx:0 };

function shuffle(arr){ for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; } return arr; }

function startQuiz(){
  const mode = document.getElementById('mode').value;
  const order = document.getElementById('shuffle').value;
  let items = [...SET_MAP[mode]];
  if(mode==='unit2') items = shuffle(items).slice(0,50);
  if(order==='shuf') shuffle(items);
  current.list = items;
  current.answers = new Array(items.length).fill(null);
  current.idx = 0;
  document.getElementById('start').classList.add('hidden');
  document.getElementById('result').classList.add('hidden');
  document.getElementById('quiz').classList.remove('hidden');
  renderQuestion();
}

function renderQuestion(){
  const q = current.list[current.idx];
  document.getElementById('progress').textContent = `Q ${current.idx+1} / ${current.list.length}`;
  document.getElementById('chapterTag').textContent = `Chapter ${q.chapter}`;
  document.getElementById('qtext').textContent = `Define: ${q.q}`;
  const box = document.getElementById('choices');
  box.innerHTML = '';
  q.choices.forEach((c,i)=>{
    const div = document.createElement('label');
    div.className='choice';
    div.innerHTML = `<input type="radio" name="choice" value="${i}" ${current.answers[current.idx]===i?'checked':''}> ${c}`;
    box.appendChild(div);
  });
}

function saveSelection(){ const sel = document.querySelector('input[name="choice"]:checked'); if(sel){ current.answers[current.idx] = Number(sel.value); } }
function nextQ(){ saveSelection(); if(current.idx < current.list.length-1){ current.idx++; renderQuestion(); } else { finishQuiz(); } }
function prevQ(){ saveSelection(); if(current.idx>0){ current.idx--; renderQuestion(); } }
function clearSel(){ current.answers[current.idx]=null; renderQuestion(); }

function finishQuiz(){
  const results = current.list.map((q,i)=>({q, chosen: current.answers[i]}));
  const missed = results.filter(r=>r.chosen!==r.q.answer);
  const correct = results.length - missed.length;
  document.getElementById('quiz').classList.add('hidden');
  const scoreline = document.getElementById('scoreline');
  scoreline.textContent = `Score: ${correct} / ${results.length}  (${Math.round(100*correct/results.length)}%)`;
  scoreline.className = 'pill ' + (missed.length? 'bad':'ok');

  // show only missed with correct definitions
  const rev = document.getElementById('review');
  rev.innerHTML='';
  if(missed.length===0){
    const p = document.createElement('p'); p.className='note'; p.textContent='Perfect! No missed terms.'; rev.appendChild(p);
  } else {
    missed.forEach((m,ix)=>{
      const sec = document.createElement('div');
      sec.innerHTML = `
        <h3><span class="qnum">Missed ${ix+1}</span> · <span class="tag">Chapter ${m.q.chapter}</span></h3>
        <div style="margin:6px 0 8px; font-weight:600">Term: ${m.q.q}</div>
        <div class="pill ok">Correct Definition: ${m.q.choices[m.q.answer]}</div>
      `;
      rev.appendChild(sec);
      const hr = document.createElement('div'); hr.className='sep'; rev.appendChild(hr);
    });
  }
  document.getElementById('result').classList.remove('hidden');
}

// Events
document.getElementById('begin').addEventListener('click', startQuiz);
['next','prev','clear'].forEach(id=>document.getElementById(id).addEventListener('click', ()=>{
  if(id==='next') nextQ(); else if(id==='prev') prevQ(); else clearSel();
}));
document.getElementById('retry').addEventListener('click', ()=>{ document.getElementById('result').classList.add('hidden'); document.getElementById('start').classList.remove('hidden'); });
document.getElementById('restart').addEventListener('click', ()=>{ location.reload(); });
</script>
