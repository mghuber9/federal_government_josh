function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

// Shuffle the choices for a single question and remap the answer index

  const order = q.choices.map((_, i) => i);

  const shuffledChoices = order.map(i => q.choices[i]);
  const newAnswer = order.indexOf(q.answer);
  return { ...q, choices: shuffledChoices, answer: newAnswer };
}

/********************
  STATE
********************/
let current = { list:[], answers:[], idx:0 };

/********************
  FLOW
********************/
function startQuiz(){
  const mode = document.getElementById('mode').value;
  const order = document.getElementById('shuffle').value;
  let items = [...SET_MAP[mode]];
  if(mode==='unit2') items = shuffle(items).slice(0,50);

  if(order==='shuf') shuffle(items);

  // Shuffle choices once per question for this quiz run
  items = items.map(q => withShuffledChoices(q));

  current.list = items;
  current.answers = new Array(items.length).fill(null);
  current.idx = 0;
  document.getElementById('start').classList.add('hidden');
  document.getElementById('result').classList.add('hidden');
  document.getElementById('quiz').classList.remove('hidden');
  renderQuestion();
}

function renderQuestion(){
  const q = current.list[current.idx];
  document.getElementById('progress').textContent = `Q ${current.idx+1} / ${current.list.length}`;
  document.getElementById('chapterTag').textContent = `Chapter ${q.chapter}`;
  document.getElementById('qtext').textContent = q.q;
  const box = document.getElementById('choices');
  box.innerHTML = '';
  q.choices.forEach((c,i)=>{
    const div = document.createElement('label');
    div.className = 'choice';
    div.innerHTML = `<input type="radio" name="choice" value="${i}" ${current.answers[current.idx]===i?'checked':''}> ${c}`;
    box.appendChild(div);
  });
}

function saveSelection(){
  const sel = document.querySelector('input[name="choice"]:checked');
  if(sel){ current.answers[current.idx] = Number(sel.value); }
}

function nextQ(){
  saveSelection();
  if(current.idx < current.list.length-1){ current.idx++; renderQuestion(); }
  else { finishQuiz(); }
}
function prevQ(){ saveSelection(); if(current.idx>0){ current.idx--; renderQuestion(); } }
function clearSel(){ current.answers[current.idx]=null; renderQuestion(); }

function finishQuiz(){
  const results = current.list.map((q,i)=>({q, chosen: current.answers[i]}));
  const missed = results.filter(r=>r.chosen!==r.q.answer);
  const correct = results.length - missed.length;

  document.getElementById('quiz').classList.add('hidden');
  const scoreline = document.getElementById('scoreline');
  scoreline.textContent = `Score: ${correct} / ${results.length}  (${Math.round(100*correct/results.length)}%)`;
  scoreline.className = 'pill ' + (missed.length? 'bad':'ok');

  const rev = document.getElementById('review');
  rev.innerHTML = '';
  if(missed.length===0){
    const p = document.createElement('p');
    p.className='note';
    p.textContent = 'Perfect! No missed questions to review.';
    rev.appendChild(p);
  } else {
    missed.forEach((m,ix)=>{
      const sec = document.createElement('div');
      sec.innerHTML = `
        <h3><span class="qnum">Missed ${ix+1}</span> · <span class="tag">Chapter ${m.q.chapter}</span></h3>
        <div style="margin:6px 0 8px; font-weight:600">${m.q.q}</div>
        <div class="pill ok">Correct Answer: ${m.q.choices[m.q.answer]}</div>
      `;
      rev.appendChild(sec);
      const hr = document.createElement('div'); hr.className='sep'; rev.appendChild(hr);
    });
  }
  document.getElementById('result').classList.remove('hidden');
}

// events
document.getElementById('begin').addEventListener('click', startQuiz);
['next','prev','clear'].forEach(id=>document.getElementById(id).addEventListener('click', ({target})=>{
  if(id==='next') nextQ(); else if(id==='prev') prevQ(); else clearSel();
}));
document.getElementById('retry').addEventListener('click', ()=>{
  document.getElementById('result').classList.add('hidden');
  document.getElementById('start').classList.remove('hidden');
});
document.getElementById('restart').addEventListener('click', ()=>{ location.reload(); });
</script>
