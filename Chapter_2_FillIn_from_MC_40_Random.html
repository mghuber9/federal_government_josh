<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chapter 2 — Fill-in-the-Blank (from MC, 40 Random)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    h1 { margin-bottom: 0; }
    .sub { color:#555; margin: 4px 0 16px; }
    .question { margin: 16px 0; }
    .question label { display:block; font-weight: bold; margin-bottom:6px; }
    .question textarea { width:100%; padding:8px; font-size: 15px; }
    .controls { display:flex; gap:10px; flex-wrap:wrap; margin-top: 16px; }
    button { padding:10px 16px; }
  </style>
</head>
<body>
  <h1>Chapter 2 — Fill-in-the-Blank</h1>
  <div class="sub">40 random items per attempt • Mirrors MC questions</div>
  <div id="quiz"></div>
  <div class="controls">
    <button id="submitBtn">Submit</button>
    <button id="retakeBtn">Retake</button>
    <button id="printBtn" style="display:none">Print Results</button>
  </div>

<script>
(function(){
  function esc(s){ return String(s).replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
  const BANK = [{"q": "The Constitutional Convention met in which city and year?", "a": "Philadelphia, 1787"}, {"q": "The original purpose of the Constitutional Convention was to:", "a": "Revise the Articles of Confederation"}, {"q": "The Virginia Plan favored:", "a": "Representation based on population and a strong national government"}, {"q": "The New Jersey Plan proposed:", "a": "Equal representation for states in a unicameral legislature"}, {"q": "The Great (Connecticut) Compromise created:", "a": "A bicameral Congress with House by population and Senate equally by states"}, {"q": "The Three-Fifths Compromise dealt with:", "a": "How enslaved persons would be counted for representation and taxation"}, {"q": "Which body formally elects the President of the United States?", "a": "The Electoral College"}, {"q": "Bicameralism refers to:", "a": "A legislature with two chambers"}, {"q": "Enumerated (expressed) powers are:", "a": "Powers specifically listed in the Constitution for the national government"}, {"q": "Implied powers come from which clause?", "a": "Necessary and Proper (Elastic) Clause"}, {"q": "The Supremacy Clause establishes that:", "a": "Federal law is superior to conflicting state law"}, {"q": "The Full Faith and Credit Clause requires states to:", "a": "Honor the public acts, records, and judicial proceedings of other states"}, {"q": "The Privileges and Immunities Clause prevents:", "a": "States from discriminating against citizens of other states"}, {"q": "The Commerce Clause gives Congress power to:", "a": "Regulate interstate and foreign trade"}, {"q": "Reserved powers are:", "a": "Powers not delegated to the national government and kept by the states"}, {"q": "The Tenth Amendment states that:", "a": "Powers not given to the U.S. are reserved to the states or the people"}, {"q": "A bill of attainder is:", "a": "A legislative act that punishes a person without a trial"}, {"q": "An ex post facto law:", "a": "Retroactively criminalizes conduct and is prohibited by the Constitution"}, {"q": "A writ of habeas corpus:", "a": "Requires officials to show cause for a person’s detention"}, {"q": "Separation of powers divides authority among:", "a": "Legislative, executive, and judicial branches"}, {"q": "Checks and balances are intended to:", "a": "Prevent any one branch from becoming too powerful"}, {"q": "Judicial review is:", "a": "The power of courts to strike down laws as unconstitutional"}, {"q": "Which Supreme Court case established judicial review?", "a": "Marbury v. Madison (1803)"}, {"q": "The Bill of Rights:", "a": "Is the first ten amendments that protect individual liberties"}, {"q": "Article V describes:", "a": "The formal amendment process"}, {"q": "Republicanism means:", "a": "Government by elected representatives"}, {"q": "Popular sovereignty means:", "a": "Political authority ultimately comes from the people"}, {"q": "Which statement best reflects Madison’s argument in Federalist No. 10?", "a": "A large republic helps control factions and protect liberty"}, {"q": "Federalist No. 51 emphasizes:", "a": "Separation of powers and checks and balances"}, {"q": "Anti-Federalists opposed the Constitution because:", "a": "They feared a too-strong national government and wanted a bill of rights"}, {"q": "The Articles of Confederation were weak chiefly because:", "a": "Congress lacked power to tax, regulate commerce, and enforce laws"}, {"q": "Natural rights, in the American tradition, are:", "a": "Fundamental rights like life and liberty that governments should protect"}, {"q": "The social contract theory holds that government:", "a": "Derives its authority from the consent of the governed"}, {"q": "Under the Madisonian model, liberty is best protected by:", "a": "Separating powers and setting ambition against ambition"}, {"q": "In a unitary system:", "a": "Most power is held by the national government"}, {"q": "In a confederation:", "a": "States retain sovereignty and the central government is weak"}, {"q": "Which document was America’s first national charter?", "a": "The Articles of Confederation"}, {"q": "Which compromise resolved representation disputes between large and small states?", "a": "The Great (Connecticut) Compromise"}, {"q": "Which clause gives Congress flexibility to carry out enumerated powers?", "a": "Necessary and Proper (Elastic) Clause"}, {"q": "Which amendment reserves powers to the states and the people?", "a": "Tenth Amendment"}, {"q": "Which essay argues that separation of powers and checks are essential?", "a": "Federalist No. 51"}, {"q": "What is the main purpose of the Bill of Rights?", "a": "To protect individual liberties from government intrusion"}];
  const N = 40;
  let current = [];

  function shuffle(a){ for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];} }
  function pick(){ const c=BANK.slice(); shuffle(c); return c.slice(0, Math.min(N, c.length)); }

  function render(){
    current = pick();
    const container = document.getElementById('quiz');
    container.innerHTML="";
    current.forEach((it, idx)=>{
      const id='q'+idx;
      const div = document.createElement('div');
      div.className='question';
      div.innerHTML = `<label for="${id}"><strong>${idx+1}.</strong> ${esc(it.q)}</label>`+
                      `<textarea id="${id}" rows="2" placeholder="Type your answer..."></textarea>`;
      container.appendChild(div);
    });
    document.getElementById('printBtn').style.display='none';
  }

  function grade(){
    const container = document.getElementById('quiz');
    const results = document.createElement('div');
    results.innerHTML = '<h3>Results</h3>';
    current.forEach((it, idx)=>{
      const val = (document.getElementById('q'+idx).value||'').trim();
      const block = document.createElement('div');
      block.innerHTML = `<div><strong>${idx+1}.</strong> ${esc(it.q)}</div>`+
                        `<div>Your answer: ${val?esc(val):'<em>(blank)</em>'}</div>`+
                        `<div><strong>Correct:</strong> ${esc(it.a)}</div>`;
      block.style.margin = '10px 0';
      results.appendChild(block);
    });
    container.innerHTML='';
    container.appendChild(results);
    document.getElementById('printBtn').style.display='inline-block';
    document.getElementById('printBtn').onclick = ()=>window.print();
  }

  document.getElementById('submitBtn').addEventListener('click', grade);
  document.getElementById('retakeBtn').addEventListener('click', render);
  render();
})();
</script>
</body>
</html>
