<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chapter 2 — Study Guide Vocabulary Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    h1 { margin-bottom: 0; }
    .sub { color:#555; margin: 4px 0 16px; }
    .question { margin: 16px 0; padding: 12px; border: 1px solid #eee; border-radius: 8px; }
    .answers label { display: block; margin: 6px 0; cursor: pointer; }
    .controls { display:flex; gap:10px; flex-wrap:wrap; margin-top: 16px; }
    button { padding:10px 16px; }
    .score { font-weight: bold; margin-top: 10px; }
    .explain { font-size:.95em; margin-top:6px; display:none; }
    .correct { color: #0a7a0a; }
    .incorrect { color: #b00020; }
  </style>
</head>
<body>
  <h1>Chapter 2 — Study Guide Vocabulary Quiz</h1>
  <div class="sub">30 random items per attempt • Self-contained</div>
  <div id="quiz"></div>
  <div class="controls">
    <button id="submitBtn">Submit</button>
    <button id="retakeBtn">Retake</button>
  </div>
  <div id="score" class="score"></div>

<script>
(function() {
  const BANK = [
    {"term":"Limited government","def":"Government whose powers are restricted by law and institutional checks to protect liberty."},
    {"term":"Representative government","def":"People govern indirectly by electing officials who make and enforce laws."},
    {"term":"Social contract","def":"Theory that people consent to form government to secure their rights, and can alter it if it fails."},
    {"term":"Inalienable (natural) rights","def":"Rights such as life and liberty that people possess by nature and cannot justly be taken away."},
    {"term":"Articles of Confederation","def":"America’s first national charter creating a weak central government dependent on the states."},
    {"term":"Weaknesses of the Articles","def":"No power to tax or regulate commerce, no executive/judiciary, supermajority rules, hard to amend."},
    {"term":"Shays’ Rebellion","def":"1786–87 uprising by Massachusetts farmers that revealed national weakness and spurred calls to revise the Articles."},
    {"term":"Constitutional Convention (1787)","def":"Philadelphia meeting called to revise the Articles but produced an entirely new Constitution."},
    {"term":"Virginia Plan","def":"Large-state proposal for representation based on population and a stronger national government."},
    {"term":"New Jersey Plan","def":"Small-state proposal for equal state representation in a unicameral legislature."},
    {"term":"Great (Connecticut) Compromise","def":"Bicameral Congress: House by population; Senate with equal state representation."},
    {"term":"Three-Fifths Compromise","def":"Counted three-fifths of enslaved persons for representation and taxation."},
    {"term":"Declaration of Independence (significance)","def":"Announced separation and grounded legitimacy in natural rights and consent of the governed."},
    {"term":"Framers’ primary goals","def":"Create a government strong enough to govern but limited enough to protect liberty and self-rule."},
    {"term":"Grants of power","def":"Specific authorities given to the national government (e.g., to tax, regulate commerce, declare war)."},
    {"term":"Denials of power","def":"Constitutional prohibitions (e.g., no bills of attainder or ex post facto laws; habeas corpus protected)."},
    {"term":"Separation of powers","def":"Division of legislative, executive, and judicial powers into separate branches."},
    {"term":"Checks and balances (separated institutions sharing power)","def":"Each branch can restrain the others, preventing concentration of power."},
    {"term":"Judicial review","def":"Courts’ power to declare laws or executive actions unconstitutional."},
    {"term":"Marbury v. Madison (1803)","def":"Supreme Court decision that established judicial review."},
    {"term":"Republic (framers’ definition)","def":"System where the people elect representatives; not direct democracy."},
    {"term":"Tyranny of the majority","def":"When a passionate majority tramples the rights/interests of the minority."},
    {"term":"Bill of Rights","def":"First ten amendments added to safeguard individual liberties against national power."},
    {"term":"Federalists","def":"Supported ratification and a stronger national government to solve collective problems."},
    {"term":"Anti-Federalists","def":"Opposed the Constitution’s central power; demanded a bill of rights."},
    {"term":"Ratification strategy","def":"State conventions, Federalist Papers advocacy, and a promise to add a bill of rights."},
    {"term":"Federalist No. 10","def":"Madison’s argument that a large republic controls factions better than small republics."},
    {"term":"Federalist No. 51","def":"Explains how separation of powers and checks and balances protect liberty."},
    {"term":"Electoral College","def":"Body that formally elects the president and vice president."},
    {"term":"Electoral votes","def":"Votes cast by state-appointed electors to choose the president and vice president."},
    {"term":"Original selection—House","def":"Members elected directly by the people of each state."},
    {"term":"Original selection—Senate","def":"Chosen by state legislatures before the Seventeenth Amendment."},
    {"term":"Original selection—President","def":"Chosen indirectly through the Electoral College."},
    {"term":"Original selection—Judges","def":"Nominated by the president and confirmed by the Senate."},
    {"term":"Seventeenth Amendment","def":"1913 reform establishing direct popular election of U.S. senators."},
    {"term":"Primary election (direct primary)","def":"Voters, not party leaders, choose a party’s nominees."},
    {"term":"Jeffersonian democracy","def":"Expanded participation and emphasized agrarian republicanism and limited national power."},
    {"term":"Jacksonian democracy","def":"Broadened white male suffrage and strengthened party/mass politics."},
    {"term":"Progressive reforms","def":"Sought clean government and more direct democracy (primaries, initiative, referendum, recall)."},
    {"term":"Initiative","def":"Process allowing citizens to place proposed laws on the ballot by petition."},
    {"term":"Referendum","def":"Voters approve or reject laws passed by the legislature."},
    {"term":"Recall","def":"Voters can remove an elected official before the end of the term."},
    {"term":"Constitutional democratic republic","def":"Constitutional (limited by law/rights), democratic (elections), and republican (checks and representation)."},
    {"term":"Rule of law","def":"Everyone—including officials—is subject to law applied fairly and consistently."},
    {"term":"Consent of the governed","def":"Government derives its legitimacy from the people’s approval."},
    {"term":"Bicameralism","def":"Legislature divided into two chambers (House and Senate)."},
    {"term":"Enumerated (expressed) powers","def":"Powers specifically listed in the Constitution for the national government."},
    {"term":"Implied powers","def":"Powers not stated but inferred through the Necessary and Proper Clause."},
    {"term":"Necessary and Proper (Elastic) Clause","def":"Gives Congress flexibility to carry out enumerated powers."},
    {"term":"Supremacy Clause","def":"Constitution and federal laws are the supreme law of the land."},
    {"term":"Full Faith and Credit Clause","def":"States must recognize other states’ public acts, records, and judicial proceedings."},
    {"term":"Privileges and Immunities Clause","def":"States cannot discriminate against citizens of other states in fundamental matters."},
    {"term":"Commerce Clause","def":"Empowers Congress to regulate interstate and foreign trade."},
    {"term":"Writ of habeas corpus","def":"Court order requiring officials to justify a person’s detention."},
    {"term":"Bill of attainder","def":"Legislative punishment of a person or group without a trial; prohibited."},
    {"term":"Ex post facto law","def":"Law that retroactively criminalizes conduct; prohibited."},
    {"term":"Mayflower Compact","def":"1620 agreement to obey self-chosen leaders—an early example of consent and self-rule."}
  ];

  const N = 30; // number of random terms per attempt
  let current = [];

  function shuffle(a) {
    for (let i=a.length-1;i>0;i--) { 
      const j=Math.floor(Math.random()*(i+1)); 
      [a[i],a[j]]=[a[j],a[i]]; 
    }
  }

  function pick() {
    const copy = BANK.slice();
    shuffle(copy);
    return copy.slice(0, Math.min(N, copy.length));
  }

  function render() {
    current = pick();
    const defs = current.map(t => t.def);
    const container = document.getElementById('quiz');
    container.innerHTML = "";
    current.forEach((item, idx) => {
      let choices = defs.slice();
      shuffle(choices);
      choices = [item.def, ...BANK.filter(x=>x.term!==item.term).map(x=>x.def)];
      shuffle(choices);
      choices = Array.from(new Set(choices)).slice(0,4);
      if (!choices.includes(item.def)) { choices[0] = item.def; }
      shuffle(choices);

      const q = document.createElement('div');
      q.className = "question";
      q.innerHTML = `<div><strong>${idx+1}.</strong> Define: <em>${item.term}</em></div>` + 
        `<div class="answers">`+
        choices.map((c,i)=>`<label><input type="radio" name="q${idx}" value="${i}"> ${c}</label>`).join("")+
        `</div><div id="exp-${idx}" class="explain"></div>`;
      q.dataset.correct = item.def;
      container.appendChild(q);
    });
    document.getElementById('score').textContent="";
  }

  function grade() {
    let correct=0;
    current.forEach((item, idx)=>{
      const sel = document.querySelector(`input[name="q${idx}"]:checked`);
      const exp = document.getElementById(`exp-${idx}`);
      if (!sel) return;
      const qDiv = exp.parentElement;
      const selectedText = qDiv.querySelectorAll('label')[sel.value]?.textContent.trim() || "";
      if (selectedText === item.def) {
        correct++;
        exp.className = "explain correct";
        exp.textContent = "Correct!";
      } else {
        exp.className = "explain incorrect";
        exp.innerHTML = "Incorrect. Correct definition: <em>"+item.def+"</em>";
      }
      exp.style.display="block";
    });
    document.getElementById('score').textContent = `Score: ${correct} / ${current.length}`;
  }

  document.getElementById('submitBtn').addEventListener('click', grade);
  document.getElementById('retakeBtn').addEventListener('click', render);

  render();
})();
</script>
</body>
</html>
