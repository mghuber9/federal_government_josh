<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chapter 2 Vocabulary Quiz — 35 Random</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    h1 { margin-bottom: 0; }
    .sub { color:#555; margin: 4px 0 16px; }
    .question { margin: 16px 0; padding: 12px; border: 1px solid #eee; border-radius: 8px; }
    .answers label { display: block; margin: 6px 0; cursor: pointer; }
    .controls { display:flex; gap:10px; flex-wrap:wrap; margin-top: 16px; }
    button { padding:10px 16px; }
    .score { font-weight: bold; margin-top: 10px; }
    .explain { font-size:.95em; margin-top:6px; display:none; }
    .correct { color: #0a7a0a; }
    .incorrect { color: #b00020; }
  </style>
</head>
<body>
  <h1>Chapter 2 — Vocabulary Quiz</h1>
  <div class="sub">35 random items per attempt • Self-contained</div>
  <div id="quiz"></div>
  <div class="controls">
    <button id="submitBtn">Submit</button>
    <button id="retakeBtn">Retake</button>
  </div>
  <div id="score" class="score"></div>

<script>
(function() {
  const BANK = [{"term": "Constitutionalism", "def": "The idea that government power is limited by a written, higher law that officials must obey."}, {"term": "Limited government", "def": "A system in which the powers of rulers are restricted by law to protect individual rights."}, {"term": "Rule of law", "def": "The principle that everyone, including government officials, is subject to the law."}, {"term": "Popular sovereignty", "def": "The doctrine that political authority ultimately comes from the people."}, {"term": "Republicanism", "def": "Government by elected representatives rather than direct vote on every law."}, {"term": "Separation of powers", "def": "The division of government authority among legislative, executive, and judicial branches."}, {"term": "Checks and balances", "def": "Each branch can limit the others to prevent concentration of power."}, {"term": "Constitutional Convention", "def": "The 1787 Philadelphia meeting originally called to revise the Articles but produced the U.S. Constitution."}, {"term": "Virginia Plan", "def": "Proposal favoring large states with representation based on population and a strong national government."}, {"term": "New Jersey Plan", "def": "Proposal favoring small states with equal representation for each state in a unicameral legislature."}, {"term": "Great (Connecticut) Compromise", "def": "Agreement creating a bicameral Congress: House by population and Senate with equal state representation."}, {"term": "Three-Fifths Compromise", "def": "Agreement to count three-fifths of enslaved persons for representation and taxation."}, {"term": "Bicameralism", "def": "A legislature divided into two chambers."}, {"term": "Electoral College", "def": "The body that formally elects the U.S. president and vice president."}, {"term": "Articles of Confederation", "def": "America’s first national charter with a weak central government."}, {"term": "Ratification", "def": "Formal approval of a constitution or amendment."}, {"term": "Federalists", "def": "Supporters of ratifying the Constitution and a stronger national government."}, {"term": "Anti-Federalists", "def": "Opponents of the Constitution who demanded a bill of rights."}, {"term": "Federalist No. 10", "def": "Madison’s essay arguing that a large republic helps control factions."}, {"term": "Federalist No. 51", "def": "Madison’s essay explaining separation of powers and checks and balances."}, {"term": "Bill of Rights", "def": "The first ten amendments protecting individual liberties."}, {"term": "Enumerated (expressed) powers", "def": "Powers specifically listed in the Constitution and granted to the national government."}, {"term": "Implied powers", "def": "Powers not stated but reasonably inferred from the Necessary and Proper Clause."}, {"term": "Inherent powers", "def": "Powers of a sovereign nation (e.g., foreign affairs) that are not dependent on the Constitution."}, {"term": "Reserved powers", "def": "Powers not delegated to the national government and reserved to the states (Tenth Amendment)."}, {"term": "Tenth Amendment", "def": "Reserves powers not given to the United States to the states or the people."}, {"term": "Necessary and Proper (Elastic) Clause", "def": "Gives Congress flexibility to carry out its enumerated powers."}, {"term": "Supremacy Clause", "def": "Makes the U.S. Constitution and federal laws the supreme law of the land."}, {"term": "Full Faith and Credit Clause", "def": "Requires states to honor the public acts, records, and judicial proceedings of other states."}, {"term": "Privileges and Immunities Clause", "def": "Prevents states from discriminating against citizens of other states."}, {"term": "Commerce Clause", "def": "Gives Congress power to regulate interstate and foreign trade."}, {"term": "Article V (amendment process)", "def": "Provides the formal procedures to propose and ratify constitutional amendments."}, {"term": "Amendment", "def": "A formal change or addition to the Constitution."}, {"term": "Judicial review", "def": "The power of courts to declare laws or executive actions unconstitutional."}, {"term": "Marbury v. Madison", "def": "The 1803 case that established judicial review."}, {"term": "Natural rights", "def": "Fundamental rights (e.g., life, liberty) believed to belong to all people by nature."}, {"term": "Social contract", "def": "The theory that people consent to form governments to protect their rights."}, {"term": "Consent of the governed", "def": "The idea that a government’s legitimacy comes from the people’s approval."}, {"term": "Madisonian model", "def": "A structure of government designed to control factions through separation of powers and checks and balances."}, {"term": "Republic", "def": "A system where citizens elect representatives to govern on their behalf."}, {"term": "Unitary system", "def": "A system in which most power is centralized in the national government."}, {"term": "Confederation", "def": "A system where constituent states retain sovereignty and the central authority is weak."}, {"term": "Writ of habeas corpus", "def": "A court order requiring officials to show legal cause for a person’s detention."}, {"term": "Ex post facto law", "def": "A law that retroactively criminalizes conduct; prohibited by the Constitution."}, {"term": "Bill of attainder", "def": "A legislative act that punishes an individual without a trial; prohibited by the Constitution."}];
  const N = 35;
  let current = [];

  function shuffle(a) {
    for (let i=a.length-1;i>0;i--) { const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; }
  }

  function pick() {
    const copy = BANK.slice();
    shuffle(copy);
    return copy.slice(0, Math.min(N, copy.length));
  }

  function render() {
    current = pick();
    const defs = current.map(t => t.def);
    const container = document.getElementById('quiz');
    container.innerHTML = "";
    current.forEach((item, idx) => {
      // make distractors from other definitions
      let choices = defs.slice();
      shuffle(choices);
      // Ensure correct def present once
      choices = [item.def, ...BANK.filter(x=>x.term!==item.term).map(x=>x.def)];
      shuffle(choices);
      choices = Array.from(new Set(choices)).slice(0,4);
      if (!choices.includes(item.def)) { choices[0] = item.def; }
      shuffle(choices);

      const q = document.createElement('div');
      q.className = "question";
      q.innerHTML = `<div><strong>${idx+1}.</strong> ${
        'Define: <em>'+item.term+'</em>'
      }</div>` + 
      `<div class="answers">`+
      choices.map((c,i)=>`<label><input type="radio" name="q${idx}" value="${i}"> ${c}</label>`).join("")+
      `</div><div id="exp-${idx}" class="explain"></div>`;
      q.dataset.correct = item.def;
      container.appendChild(q);
    });
    document.getElementById('score').textContent="";
  }

  function grade() {
    let correct=0;
    current.forEach((item, idx)=>{
      const sel = document.querySelector(`input[name="q${idx}"]:checked`);
      const exp = document.getElementById(`exp-${idx}`);
      if (!sel) return;
      const qDiv = exp.parentElement;
      const selectedText = qDiv.querySelectorAll('label')[sel.value]?.textContent.trim().replace(/^\d+\)\s*/,'') || "";
      if (selectedText === item.def) {
        correct++;
        exp.className = "explain correct";
        exp.textContent = "Correct!";
      } else {
        exp.className = "explain incorrect";
        exp.innerHTML = "Incorrect. Correct definition: <em>"+item.def+"</em>";
      }
      exp.style.display="block";
    });
    document.getElementById('score').textContent = `Score: ${correct} / ${current.length}`;
  }

  document.getElementById('submitBtn').addEventListener('click', grade);
  document.getElementById('retakeBtn').addEventListener('click', render);

  render();
})();
</script>
</body>
</html>
