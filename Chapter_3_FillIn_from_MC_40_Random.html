
<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><title>Chapter 3 — Fill-in-the-Blank (from MC, 40 Random)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
h1 { margin-bottom: 0; } .sub { color:#555; margin: 4px 0 16px; }
.question { margin: 16px 0; } .question label { display:block; font-weight: bold; margin-bottom:6px; }
.question textarea { width:100%; padding:8px; font-size: 15px; }
.controls { display:flex; gap:10px; flex-wrap:wrap; margin-top: 16px; } button { padding:10px 16px; }</style></head><body>
<h1>Chapter 3 — Fill-in-the-Blank</h1><div class="sub">40 random items per attempt • Mirrors MC questions</div>
<div id="quiz"></div><div class="controls"><button id="submitBtn">Submit</button><button id="retakeBtn">Retake</button><button id="printBtn" style="display:none">Print Results</button></div>
<script>(function(){
function esc(s){ return String(s).replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
const BANK = [{"q": "Federalism is best defined as:", "a": "A division of authority between national and state governments"}, {"q": "Which system centralizes most authority at the national level?", "a": "Unitary system"}, {"q": "Which is a power shared by national and state governments?", "a": "Concurrent power"}, {"q": "Police powers are primarily held by:", "a": "State governments"}, {"q": "Implied powers arise from which clause?", "a": "Necessary and Proper (Elastic) Clause"}, {"q": "The Tenth Amendment is most closely associated with:", "a": "Reserved powers of the states"}, {"q": "The Supremacy Clause means that:", "a": "Federal law prevails over conflicting state law"}, {"q": "The Commerce Clause grants Congress power to:", "a": "Regulate interstate and foreign trade"}, {"q": "The Full Faith and Credit Clause requires states to:", "a": "Recognize public acts, records, and judicial proceedings of other states"}, {"q": "Privileges and Immunities protects:", "a": "Citizens from discrimination by other states"}, {"q": "Extradition refers to:", "a": "Returning a suspect to the state where the crime was committed"}, {"q": "An interstate compact is:", "a": "An agreement among states that needs congressional consent"}, {"q": "Dual federalism is often compared to:", "a": "Layer-cake federalism"}, {"q": "Cooperative federalism is often compared to:", "a": "Marble-cake federalism"}, {"q": "New Federalism is associated with:", "a": "Returning power to states via block grants and devolution"}, {"q": "Preemption occurs when:", "a": "Federal law overrides state or local actions"}, {"q": "An unfunded mandate is:", "a": "A federal requirement imposed on states without sufficient funding"}, {"q": "Categorical grants are:", "a": "Federal funds for specific purposes with conditions attached"}, {"q": "Block grants are:", "a": "Federal funds for broad policy areas with fewer restrictions"}, {"q": "McCulloch v. Maryland (1819) affirmed:", "a": "Implied powers and federal supremacy over states"}, {"q": "Gibbons v. Ogden (1824) involved:", "a": "Interstate commerce regulation by Congress"}, {"q": "United States v. Lopez (1995) limited:", "a": "Congress’s Commerce Clause power over non-economic activity"}, {"q": "Printz v. United States (1997) established:", "a": "The anti-commandeering principle limiting federal directives to state officials"}, {"q": "NFIB v. Sebelius (2012) addressed:", "a": "Limits on using federal spending to coerce states (Medicaid expansion)"}, {"q": "Which of the following is a concurrent power?", "a": "The power to tax"}, {"q": "Which best describes devolution?", "a": "Transferring responsibilities from national to state/local governments"}, {"q": "Nullification is:", "a": "A discredited theory that states can invalidate federal laws"}, {"q": "Dillon’s Rule holds that local governments:", "a": "Have only those powers granted by their state"}, {"q": "Home rule means:", "a": "Local governments have authority to govern themselves with limited state interference"}, {"q": "Which is most likely a condition of aid?", "a": "States must raise the drinking age to receive full highway funds"}, {"q": "Fiscal federalism refers to:", "a": "How federal grants and spending influence state/local policy"}, {"q": "A grant that allows states broad discretion in spending is a:", "a": "Block grant"}, {"q": "A grant tied to a narrow purpose with strings attached is a:", "a": "Categorical grant"}, {"q": "Which clause provides the constitutional basis for implied powers?", "a": "Necessary and Proper (Elastic) Clause"}, {"q": "If a state law conflicts with a valid federal law, which prevails?", "a": "The federal law, under the Supremacy Clause"}, {"q": "A core characteristic of dual federalism is:", "a": "Clearly separated spheres of national and state authority"}, {"q": "Cooperative federalism is characterized by:", "a": "Shared responsibilities and intergovernmental cooperation"}, {"q": "Which is an example of federal preemption?", "a": "Federal air-quality standards overriding weaker state rules"}, {"q": "Which best states the anti-commandeering principle?", "a": "The federal government cannot require state officials to enforce federal law"}, {"q": "Which case limited Congress’s use of the Commerce Clause in modern times?", "a": "United States v. Lopez (1995)"}, {"q": "Which spending practice did NFIB v. Sebelius (2012) limit?", "a": "Using threats to withhold all existing Medicaid funds to coerce states"}]; const N=40; let current=[];
function shuffle(a){ for (let i=a.length-1;i>0;i--) { const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } }
function pick(){ const c=BANK.slice(); shuffle(c); return c.slice(0, Math.min(N, c.length)); }
function render(){ current=pick(); const container=document.getElementById('quiz'); container.innerHTML='';
current.forEach((it, idx)=>{ const id='q'+idx; const div=document.createElement('div'); div.className='question';
div.innerHTML = `<label for="${id}"><strong>${idx+1}.</strong> ${esc(it.q)}</label><textarea id="${id}" rows="2" placeholder="Type your answer..."></textarea>`;
container.appendChild(div); }); document.getElementById('printBtn').style.display='none'; }
function grade(){ const container=document.getElementById('quiz'); const results=document.createElement('div'); results.innerHTML='<h3>Results</h3>';
current.forEach((it,idx)=>{ const val=(document.getElementById('q'+idx).value||'').trim(); const block=document.createElement('div');
block.innerHTML = `<div><strong>${idx+1}.</strong> ${esc(it.q)}</div><div>Your answer: ${val?esc(val):'<em>(blank)</em>'}</div><div><strong>Correct:</strong> ${esc(it.a)}</div>`;
block.style.margin='10px 0'; results.appendChild(block); }); container.innerHTML=''; container.appendChild(results);
document.getElementById('printBtn').style.display='inline-block'; document.getElementById('printBtn').onclick=()=>window.print(); }
document.getElementById('submitBtn').addEventListener('click', grade);
document.getElementById('retakeBtn').addEventListener('click', render);
render();
})();</script></body></html>
