<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unit 1 — Practice Test (50 Random Questions)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    h1 { margin-bottom: 0; }
    .sub { color:#555; margin: 4px 0 16px; }
    .question { margin: 16px 0; padding: 12px; border: 1px solid #eee; border-radius: 8px; }
    .answers label { display:block; margin:6px 0; cursor:pointer; }
    .controls { display:flex; gap:10px; flex-wrap:wrap; margin-top:16px; }
    button { padding:10px 16px; }
    .score { font-weight:bold; margin-top:10px; }
    .explain { font-size:.95em; margin-top:6px; display:none; }
    .correct { color:#0a7a0a; }
    .incorrect { color:#b00020; }
    .muted { color:#666; font-size:0.95em; } /* added for chapter tag */
  </style>
</head>
<body>
  <h1>Unit 1 — Practice Test</h1>
  <div class="sub">50 randomized questions • Drawn from Chapters 1–3 Study Guide banks</div>
  <div id="quiz"></div>
  <div class="controls">
    <button id="submitBtn">Submit</button>
    <button id="retakeBtn">Retake</button>
  </div>
  <div id="score" class="score"></div>

<script>
(function(){
  'use strict';

  // -------- Chapter 1 (30) --------
  const CH1 = [{"q": "Which of the following statements best characterizes Politics?","a": "It is the process of resolving conflicts over values and resources","choices": ["It is the enforcement of criminal law","It is the process of resolving conflicts over values and resources","It is a purely economic system","It is the study of history"]},{"q": "Harold Lasswell famously defined politics as:","a": "Who gets what, when, and how","choices": ["It is the art of compromise","Who gets what, when, and how","It involves government by the people","It is a marketplace of ideas only"]},{"q": "Which of the following statements best distinguishes power from authority?","a": "Power can be described as influence; authority is the recognized right to exercise power","choices": ["Power can be described as legal; authority is illegal","Power can be described as elections; authority is courts","Power can be described as influence; authority is the recognized right to exercise power","They are identical in political science"]},{"q": "Political science primarily aims to:","a": "Systematically describe and analyze how politics and government work","choices": ["Promote a single ideology","Systematically describe and analyze how politics and government work","Eliminate disagreements in society","Write laws for Congress"]},{"q": "Critical thinking in politics is best understood as:","a": "Evaluating information and arguments to reach reasoned conclusions","choices": ["Accepting the opinion of the majority","Evaluating information and arguments to reach reasoned conclusions","Memorizing facts without context","Only trusting news that agrees with your view"]},{"q": "Which is an obstacle to critical thinking?","a": "Confirmation bias","choices": ["Peer review","Confirmation bias","Considering opposing viewpoints","Fact-checking claims"]},{"q": "An “echo chamber” is a situation in which:","a": "People mostly encounter views that reinforce what they already believe","choices": ["People are forced to debate opponents","Media bans opinions","People mostly encounter views that reinforce what they already believe","Everyone must read peer-reviewed research"]},{"q": "Which of the following statements best characterizes Party (partisan) polarization?","a": "Deepening conflict and division between major political parties","choices": ["It is an increase in nonpartisan cooperation","Deepening conflict and division between major political parties","It is a rule requiring two parties to agree","It is a ban on third parties"]},{"q": "Political culture is best understood as:","a": "Widely shared, deep-seated beliefs about politics and government","choices": ["Election laws in a state","Widely shared, deep-seated beliefs about politics and government","Daily news coverage","Court precedents only"]},{"q": "Which of the following lists America’s core political ideals emphasized in Chapter 1?","a": "Liberty, individualism, equality, self-government","choices": ["Federalism, capitalism, socialism","Liberty, individualism, equality, self-government","Judicial review, separation of powers, bicameralism","Isolationism, nationalism, neutrality"]},{"q": "Which of the following statements about equality in American history is most accurate?","a": "It can be described as a core ideal, but its meaning and realization have been contested over time","choices": ["It can be described as a core ideal, fully achieved since 1776","It can be described as not an American value","It only applies to economic outcomes","It can be described as a core ideal, but its meaning and realization have been contested over time"]},{"q": "Democracy is a form of government where:","a": "It is the people govern, typically through elected representatives","choices": ["Courts govern without elections","It is the people govern, typically through elected representatives","Only elites may vote","It is the military appoints leaders"]},{"q": "Oligarchy can be defined as:","a": "Control of government by a small group of elites","choices": ["Control of government by a small group of elites","Rule by a single hereditary monarch","Majority rule through elections","Total absence of government"]},{"q": "An authoritarian government is typically marked by:","a": "Repression of opponents, limits on freedoms, and constrained elections","choices": ["It unlimited free speech and fair elections","Repression of opponents, limits on freedoms, and constrained elections","Direct lawmaking by all citizens","It is a weak executive and strong legislature"]},{"q": "In Chapter 1, the phrase “rules of the game” is best understood as:","a": "Democracy, constitutionalism, and a free-market system","choices": ["Democracy only","Democracy, constitutionalism, and a free-market system","Federalism and judicial review","Military and police power"]},{"q": "Constitutionalism means that:","a": "It involves government power is limited by law and must respect individual rights","choices": ["Elections are optional","Courts write the Constitution","It involves government power is unlimited in emergencies","It involves government power is limited by law and must respect individual rights"]},{"q": "Legal action in U.S. politics is best understood as:","a": "Using the courts to claim rights and seek remedies","choices": ["Using the courts to claim rights and seek remedies","Campaigning for office","Lobbying legislators only","Conducting public-opinion polls"]},{"q": "Majoritarianism claims that policy mostly reflects:","a": "It is the preferences of the majority","choices": ["It is the preferences of the majority","Only court decisions","Administrative agencies","Foreign governments"]},{"q": "Pluralism indicates that policy outcomes are shaped chiefly by:","a": "Competition among organized interest groups","choices": ["Competition among organized interest groups","Random chance","It is a single national referendum","Presidential decrees only"]},{"q": "Elitism stresses the influence of:","a": "It is a small number of well-positioned, highly influential individuals","choices": ["All citizens equally","It is the judiciary alone","State governments exclusively","It is a small number of well-positioned, highly influential individuals"]},{"q": "Corporate power is best understood as:","a": "It is the influence of business firms on public policy","choices": ["Any nonprofit activity","It is the influence of business firms on public policy","Only corporate philanthropy","It is the power of unions alone"]},{"q": "A free-market system is one in which:","a": "Most economic transactions occur between private parties with limited government intervention","choices": ["It involves government owns all major industries","Prices are set only by courts","Most economic transactions occur between private parties with limited government intervention","Only barter is allowed"]},{"q": "Socialism (as contrasted in Chapter 1) generally involves:","a": "It involves government ownership/control of key industries and a guaranteed basic standard of living","choices": ["No regulation of industry","It involves government ownership/control of key industries and a guaranteed basic standard of living","Abolition of elections","Private ownership of all firms with zero taxes"]},{"q": "Communism (as used in Chapter 1 examples) can be defined as:","a": "It involves government ownership of nearly all major industries with centrally planned decision-making","choices": ["It is a complete absence of government","It involves government ownership of nearly all major industries with centrally planned decision-making","Only progressive taxation","It is a synonym for pluralism"]},{"q": "Public policies include:","a": "It is the decisions and actions of government to address issues","choices": ["Campaign promises","Media stories about politics","It is the decisions and actions of government to address issues","Court buildings and public parks"]},{"q": "Which of the following examples best illustrates confirmation bias?","a": "Seeking out news that supports your view and dismissing opposing evidence","choices": ["Actively comparing multiple sources","Seeking out news that supports your view and dismissing opposing evidence","Taking a university course","Reading original data and methods"]},{"q": "Which of the following scenarios exemplifies legal action?","a": "It is a citizen files a lawsuit alleging a violation of free speech rights","choices": ["It is a citizen files a lawsuit alleging a violation of free speech rights","It is a party runs a TV ad","It is a mayor gives a speech","It is a pollster calls voters"]},{"q": "In pluralism, which group tends to have the most influence on farm subsidies?","a": "It organized agricultural interests","choices": ["It is the general public equally","It organized agricultural interests","Foreign governments","It is the Supreme Court alone"]},{"q": "Which of the following statements about party polarization is correct?","a": "It has intensified in recent decades across many policy areas","choices": ["It has disappeared since the 1950s","It has intensified in recent decades across many policy areas","It only exists in local politics","It means parties are merging into one"]},{"q": "Which best captures the chapter’s point about the limits of core ideals?","a": "Ideals guide the nation but have often been imperfectly realized in practice","choices": ["Ideals are irrelevant to policy","Ideals guide the nation but have often been imperfectly realized in practice","Ideals eliminate political conflict","Ideals always produce identical outcomes in every state"]},{"q": "Which is the clearest example of authority (not just power)?","a": "It is a judge issuing a sentence according to law","choices": ["It is a judge issuing a sentence according to law","It is a celebrity endorsing a candidate","It is a lobbyist funding an ad campaign","It is a protest drawing a crowd"]}];

  // -------- Chapter 2 (40) --------
  const CH2 = [{"q": "Which of the following best defines a constitution?","a": "It is the fundamental law that establishes government structure, powers, and limits","choices": ["It is a collection of state laws","It is the fundamental law that establishes government structure, powers, and limits","It is a treaty with Britain","It is a bill passed by Congress"]},{"q": "What traditions of government existed in the colonies?","a": "It limited and representative government","choices": ["It unlimited monarchy","Direct democracy only","It limited and representative government","Military rule"]},{"q": "What grievances against Britain led to revolution?","a": "Taxation without representation and denial of self-rule","choices": ["Generous trade policies","Taxation without representation and denial of self-rule","Excessive land grants","Too much colonial freedom"]},{"q": "What was the significance of the Declaration of Independence?","a": "It announced separation and justified it with natural rights and consent of the governed","choices": ["It created the U.S. Constitution","It strengthened the Articles of Confederation","It announced separation and justified it with natural rights and consent of the governed","It granted freedom only to northern colonies"]},{"q": "Whose ideas most influenced the Declaration of Independence?","a": "John Locke’s natural rights and consent theory","choices": ["Thomas Hobbes","Niccolò Machiavelli","John Locke’s natural rights and consent theory","Karl Marx"]},{"q": "What were the Articles of Confederation?","a": "America’s first charter with a weak central government","choices": ["It is a strong national constitution","America’s first charter with a weak central government","It is a British colonial policy","It is the Federalist Papers"]},{"q": "What was the main weakness of the Articles of Confederation?","a": "Congress lacked power to tax or regulate commerce","choices": ["It is the executive branch was too strong","Congress lacked power to tax or regulate commerce","It is the judiciary dominated politics","States had no powers"]},{"q": "What was Shays’ Rebellion and why significant?","a": "It is a farmers’ revolt showing the weakness of the Articles","choices": ["It is a protest against taxes in Britain","It is a farmers’ revolt showing the weakness of the Articles","It is a rebellion against Washington’s presidency","It is an uprising that ended slavery"]},{"q": "What was the purpose of the Constitutional Convention?","a": "To revise the Articles but instead produced the Constitution","choices": ["To write the Bill of Rights","To revise the Articles but instead produced the Constitution","To elect the first president","To abolish state governments"]},{"q": "What did the Virginia Plan call for?","a": "Representation based on population in a strong national government","choices": ["Equal representation of states","Representation based on population in a strong national government","Direct democracy nationwide","It is a monarchy with limited powers"]},{"q": "What did the New Jersey Plan propose?","a": "Equal representation for states in a unicameral legislature","choices": ["Representation by population","Equal representation for states in a unicameral legislature","It is a national monarchy","Popular election of the president"]},{"q": "What was the Great Compromise?","a": "A two-house Congress with House by population, Senate equal by states","choices": ["Unicameral Congress chosen by legislatures","A two-house Congress with House by population, Senate equal by states","Direct democracy in all lawmaking","One chamber chosen by the president"]},{"q": "What was the Three-Fifths Compromise?","a": "It counted enslaved persons as three-fifths for representation and taxation","choices": ["It freed three-fifths of enslaved people","It counted enslaved persons as three-fifths for representation and taxation","It ended slavery immediately","It ignored enslaved persons entirely"]},{"q": "What was the Federalists’ argument?","a": "It is a stronger national government was needed","choices": ["States should dominate","It is a stronger national government was needed","It is the Articles were sufficient","It is the Bill of Rights was unnecessary"]},{"q": "What was the Anti-Federalists’ argument?","a": "It is the Constitution gave too much power and needed a bill of rights","choices": ["It is the Constitution gave too much power and needed a bill of rights","They wanted a king","They wanted no government","They wanted to abolish states"]},{"q": "What was the strategy for ratification?","a": "Use state conventions and promise to add a Bill of Rights","choices": ["Ignore opponents","Use state conventions and promise to add a Bill of Rights","Seek approval from Britain","Allow Congress to decide alone"]},{"q": "Why was the Bill of Rights added?","a": "To protect individual liberties and gain Anti-Federalist support","choices": ["To expand presidential power","To protect individual liberties and gain Anti-Federalist support","To restrict state governments only","To create new taxes"]},{"q": "What are inalienable rights?","a": "Life, liberty, and other rights that cannot be justly taken away","choices": ["Privileges granted by kings","Life, liberty, and other rights that cannot be justly taken away","Temporary political privileges","Only property rights"]},{"q": "What were the framers’ primary goals in writing the Constitution?","a": "Strong but limited government to protect liberty and self-rule","choices": ["Strong national government without limits","Weak central power","Strong but limited government to protect liberty and self-rule","It unlimited majority rule"]},{"q": "What are grants of power?","a": "Specific authorities given to the national government","choices": ["Specific authorities given to the national government","General power over all matters","It unlimited presidential powers","State-only responsibilities"]},{"q": "What are denials of power?","a": "Explicit constitutional prohibitions","choices": ["Expansions of state powers","Explicit constitutional prohibitions","New powers created by courts","Privileges for Congress"]},{"q": "Which of the following best defines separation of powers?","a": "Division of government into legislative, executive, and judicial branches","choices": ["Division of government into legislative, executive, and judicial branches","Division between states and federal government","Division of Congress only","No separation at all"]},{"q": "What are checks and balances?","a": "Each branch can limit the others to prevent concentration of power","choices": ["Each branch can limit the others to prevent concentration of power","One branch dominates all others","It is the president alone makes law","It is the courts control all policy"]},{"q": "Which of the following best defines judicial review?","a": "Courts’ power to declare laws or actions in violation of the Constitution","choices": ["Congress’s ability to override vetoes","Courts’ power to declare laws or actions in violation of the Constitution","President’s power to reject laws","States’ power to nullify federal law"]},{"q": "Which case established judicial review?","a": "Marbury v. Madison (1803)","choices": ["Brown v. Board","McCulloch v. Maryland","Marbury v. Madison (1803)","Gibbons v. Ogden"]},{"q": "How did framers define a republic?","a": "It involves government by elected representatives, not direct democracy","choices": ["It involves government by elected representatives, not direct democracy","Absolute monarchy","Direct democracy","Rule by elites only"]},{"q": "Which of the following best defines tyranny of the majority?","a": "When majority tramples minority rights","choices": ["When courts overrule legislatures","When majority tramples minority rights","When Congress ignores voters","When the president ignores Congress"]},{"q": "How were House members originally selected?","a": "By direct vote of the people","choices": ["By direct vote of the people","By state legislatures","By the president","By the Electoral College"]},{"q": "How were Senators originally selected?","a": "By state legislatures","choices": ["By direct popular vote","By state legislatures","By the president","By courts"]},{"q": "How was the president originally selected?","a": "Indirectly through the Electoral College","choices": ["By direct national vote","By Congress","Indirectly through the Electoral College","By state legislatures"]},{"q": "How were federal judges originally selected?","a": "It nominated by president, confirmed by Senate","choices": ["By national vote","By state legislatures","It nominated by president, confirmed by Senate","By House vote only"]},{"q": "Which amendment allowed direct election of Senators?","a": "Seventeenth Amendment","choices": ["First Amendment","Seventeenth Amendment","Twelfth Amendment","Twenty-Second Amendment"]},{"q": "Which of the following best defines a primary election?","a": "Voters choose a party’s nominees","choices": ["Voters choose a party’s nominees","Party leaders select all candidates","Congress approves nominees","It is the Supreme Court selects nominees"]},{"q": "What reform is associated with Jeffersonian democracy?","a": "It expanded participation and limited national power","choices": ["It expanded participation and limited national power","It weakened state governments","Direct election of senators","Progressive reforms only"]},{"q": "What reform is associated with Jacksonian democracy?","a": "It broadened white male suffrage and mass politics","choices": ["It broadened white male suffrage and mass politics","It ended political parties","It strengthened state legislatures","It created the Supreme Court"]},{"q": "What reforms are linked to the Progressives?","a": "Clean government and more direct democracy","choices": ["Clean government and more direct democracy","Restoring monarchy","Weakening voters’ role","Abolishing elections"]},{"q": "Which of the following best defines an initiative?","a": "Process letting citizens place laws on the ballot","choices": ["Process letting citizens place laws on the ballot","It is a presidential executive order","It is a congressional veto","It is a party caucus"]},{"q": "Which of the following best defines a referendum?","a": "Voters approve or reject laws passed by the legislature","choices": ["Courts strike down laws","Voters approve or reject laws passed by the legislature","Congress approves treaties","Presidents veto laws"]},{"q": "Which of the following best defines a recall?","a": "Voters remove an elected official before term ends","choices": ["Voters remove an elected official before term ends","Congress removes judges","Courts strike down officials","Presidents fire legislators"]},{"q": "What does 'constitutional democratic republic' mean?","a": "It limited by law, with elections and representative institutions","choices": ["It unlimited democracy","It limited by law, with elections and representative institutions","Absolute monarchy","Direct democracy only"]}];

  // -------- Chapter 3 (24) --------
  const CH3 = [{"q": "Which of the following best defines federalism?","a": "It is a system where power is shared between national and state governments","choices": ["It is a system where power is shared between national and state governments","It is a system where all power is held by the national government","It is a system where states hold nearly all sovereignty","It is a doctrine that only local governments may govern"]},{"q": "How is federalism different from a unitary system?","a": "Federalism shares power between national and state governments; unitary places power in the central government","choices": ["Federalism shares power between national and state governments; unitary places power in the central government","Federalism centralizes power, unitary divides it","Federalism only works in small countries","Federalism allows only judicial authority"]},{"q": "Which of the following best defines sovereignty?","a": "It is the ultimate governing authority, divided in the U.S. between national and state governments","choices": ["Authority held only by state governments","Authority held only by the people","It is the ultimate governing authority, divided in the U.S. between national and state governments","It is the right to judicial review"]},{"q": "Which are enumerated (expressed) powers?","a": "Powers listed explicitly in the Constitution","choices": ["Powers listed explicitly in the Constitution","Powers assumed by state constitutions","Powers created by Supreme Court precedent","Powers enforced only by treaties"]},{"q": "Implied powers come from which clause?","a": "Necessary and Proper (Elastic) Clause","choices": ["Necessary and Proper (Elastic) Clause","Supremacy Clause","Commerce Clause","Privileges and Immunities Clause"]},{"q": "Reserved powers are grounded in which amendment?","a": "Tenth Amendment","choices": ["First Amendment","Fifth Amendment","Tenth Amendment","Fourteenth Amendment"]},{"q": "What does the Supremacy Clause establish?","a": "It relates to Federal law is supreme over state law","choices": ["States may nullify federal laws","It relates to Federal law is supreme over state law","It is the Constitution is equal to state constitutions","Only the judiciary can declare supreme law"]},{"q": "Which is an example of concurrent powers?","a": "Taxation","choices": ["Declaring war","Printing money","Taxation","Regulating interstate commerce"]},{"q": "Which argument did Federalists make for federalism?","a": "It is a large republic prevents domination by factions","choices": ["Strong states protect liberty better than a strong union","It is a large republic prevents domination by factions","It is a confederacy is stronger than federalism","Federalism undermined national authority"]},{"q": "What concern did Anti-Federalists have?","a": "It is a strong central government would threaten liberty","choices": ["It is a strong central government would threaten liberty","It is a strong state government would cause chaos","It is a confederacy was too strong","It is the Supreme Court would not be powerful enough"]},{"q": "In Federalist No. 10, Madison argued that:","a": "It is a large republic best controls factions","choices": ["Small republics best control factions","It is a large republic best controls factions","States should control foreign trade","It is the judiciary is the strongest branch"]},{"q": "What did McCulloch v. Maryland (1819) decide?","a": "Congress had implied powers; states could not interfere with federal institutions","choices": ["States could tax the federal government","Congress had implied powers; states could not interfere with federal institutions","States could override federal banks","Judicial review was in violation of the Constitution"]},{"q": "What was the importance of Gibbons v. Ogden (1824)?","a": "It expanded federal authority through a broad reading of the Commerce Clause","choices": ["It limited federal authority over commerce","It expanded federal authority through a broad reading of the Commerce Clause","It supported nullification","It affirmed judicial supremacy over Congress"]},{"q": "Why was the Dred Scott decision significant?","a": "It denied national authority and inflamed sectional conflict","choices": ["It expanded federal power to limit slavery","It gave enslaved people citizenship","It denied national authority and inflamed sectional conflict","It ended dual federalism"]},{"q": "Dual federalism is often called:","a": "Layer-cake federalism","choices": ["Marble-cake federalism","Layer-cake federalism","It relates to Federal supremacy","Cooperative federalism"]},{"q": "Cooperative federalism is also known as:","a": "Marble-cake federalism","choices": ["Marble-cake federalism","Layer-cake federalism","Dual sovereignty","New Federalism"]},{"q": "How did the Great Depression and New Deal affect federalism?","a": "They greatly expanded federal involvement in the economy","choices": ["They strengthened state independence","They reduced federal authority","They greatly expanded federal involvement in the economy","They ended the Supreme Court’s role in federalism"]},{"q": "How did the Great Society expand federal authority?","a": "By expanding civil rights and social programs","choices": ["By reducing federal grants","By expanding civil rights and social programs","By overturning the Tenth Amendment","By shifting power back to the states"]},{"q": "Which of the following best defines devolution?","a": "Shifting responsibilities from national to state governments","choices": ["Expanding national sovereignty","Shifting responsibilities from national to state governments","Establishing concurrent powers","Expanding judicial review"]},{"q": "Which of the following best defines fiscal federalism?","a": "It is the use of grants, spending, and taxation to influence state policy","choices": ["It is the power of states to coin money","It is the use of grants, spending, and taxation to influence state policy","Limiting Congress’s commerce powers","State-only power over economic policy"]},{"q": "Which of the following best defines a categorical grant?","a": "It relates to Federal funds for particular purposes with conditions","choices": ["It relates to Federal funds for broad purposes","It relates to Federal funds with minimal restrictions","It relates to Federal funds for particular purposes with conditions","It relates to Federal funds for state constitutions"]},{"q": "Which of the following best defines a block grant?","a": "It relates to Federal funds for broad areas with fewer restrictions","choices": ["It relates to Federal funds tied to specific programs","It relates to Federal funds for broad areas with fewer restrictions","Grants to local businesses","Grants for judicial salaries"]},{"q": "How can the public influence the federal–state balance?","a": "By demanding federal or state solutions to issues","choices": ["By demanding federal or state solutions to issues","By removing the Supremacy Clause","By nullifying federal laws","By ignoring congressional authority"]},{"q": "Why has national power grown stronger over time?","a": "National crises, civil rights, economic changes, and public demand expanded federal authority","choices": ["States gave up their sovereignty voluntarily","National crises, civil rights, economic changes, and public demand expanded federal authority","It is the Supreme Court eliminated state governments","It is the Constitution was rewritten to eliminate states"]}];

  const N1 = 16, N2 = 21, N3 = 13;

  function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } }
  function pickRandom(arr, n){ const c=arr.slice(); shuffle(c); return c.slice(0, Math.min(n,c.length)); }

  // Added helper: clarify "chapter" and tag each item with its source chapter number
  function tagAndClarify(arr, src){
    return arr.map(it => {
      const item = { ...it, src };
      if (/\bchapter\b/i.test(item.q) && !/\bChapter\s*[1-3]\b/.test(item.q)) {
        item.q = item.q
          .replace(/\bthis chapter\b/gi, `Chapter ${src}`)
          .replace(/\bthe chapter\b/gi, `Chapter ${src}`)
          .replace(/\bchapter\b/gi, `Chapter ${src}`);
      }
      return item;
    });
  }

  function render(){
    let questions = [
      ...tagAndClarify(pickRandom(CH1, N1), 1),
      ...tagAndClarify(pickRandom(CH2, N2), 2),
      ...tagAndClarify(pickRandom(CH3, N3), 3)
    ];
    shuffle(questions);

    const container=document.getElementById('quiz');
    container.innerHTML='';

    questions.forEach((item, idx)=>{
      const answers = item.choices.slice();
      shuffle(answers);
      if (!answers.includes(item.a)) { answers.unshift(item.a); shuffle(answers); }

      const q=document.createElement('div');
      q.className='question';
      q.innerHTML =
        '<div><strong>'+(idx+1)+'.</strong> '+item.q+
        ' <span class="muted">(Chapter '+item.src+')</span></div>'+
        '<div class="answers">'+
          answers.map(c=>'<label><input type="radio" name="q'+idx+'" value="'+c.replace(/"/g,'&quot;')+'"> '+c+'</label>').join('')+
        '</div>'+
        '<div id="exp-'+idx+'" class="explain"></div>';
      q.dataset.correct=item.a;
      container.appendChild(q);
    });

    document.getElementById('score').textContent='';
  }

  function grade(){
    let correct=0;
    document.querySelectorAll('.question').forEach((q,idx)=>{
      const sel=document.querySelector('input[name="q'+idx+'"]:checked');
      const exp=document.getElementById('exp-'+idx);
      if(!sel) return;
      if(sel.value===q.dataset.correct){correct++;exp.className='explain correct';exp.textContent='Correct!';}
      else{exp.className='explain incorrect';exp.innerHTML='Incorrect. Correct answer: <em>'+q.dataset.correct+'</em>';}
      exp.style.display='block';
    });
    const total = document.querySelectorAll('.question').length;
    const percent = ((correct / total) * 100).toFixed(1);
    document.getElementById('score').textContent = `Score: ${correct} / ${total}  (${percent}%)`;
  }

  document.getElementById('submitBtn').addEventListener('click', grade);
  document.getElementById('retakeBtn').addEventListener('click', render);

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', render);
  } else {
    render();
  }
})();
</script>
</body>
</html>
