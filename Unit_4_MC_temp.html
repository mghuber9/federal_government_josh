// Build sets
const SETS = {
  ch4:  BANK.filter(x => x.set === 'ch4'),
  ch5:  BANK.filter(x => x.set === 'ch5'),
  ch14: BANK.filter(x => x.set === 'ch14'),
  unit4: [...BANK] // all 150
};

const SET_LABELS = {
  ch4:  'Ch. 4 â€” Civil Liberties (50)',
  ch5:  'Ch. 5 â€” Civil Rights (50)',
  ch14: 'Ch. 14 â€” Judiciary (50)',
  unit4: 'Unit 4 â€” Mixed (150)'
};

// ---------- State ----------
let state = {
  list: [],
  idx: 0,
  setKey: 'unit4',
  misses: [],
  timer: null,
  seconds: 0,
  missedOnly: false,
  parts: [],
  partIndex: 0,
  totalParts: 1
};

function bestKey(){
  // Track best time per set *and* per part
  return `best_mc_unit4_${state.setKey}_p${state.partIndex+1}`;
}

function startTimer(){
  if(state.timer) clearInterval(state.timer);
  state.seconds = 0;
  document.getElementById('timer').textContent = fmtTime(0);
  state.timer = setInterval(()=>{
    state.seconds++;
    document.getElementById('timer').textContent = fmtTime(state.seconds);
  },1000);
}

function stopTimer(){
  if(state.timer){
    clearInterval(state.timer);
    state.timer = null;
  }
}

// Build multi-part structure and start Part 1
function startRound(){
  const sk  = document.getElementById('section').value;
  const ord = document.getElementById('order').value;
  state.setKey = sk;

  // Base items: chapters use their 50; unit uses all 150
  const base = (sk === 'unit4') ? [...BANK] : [...SETS[sk]];
  let items = (ord === 'shuf') ? shuffle(base) : base;

  // Part sizes: 25 for chapters, 30 for unit (5Ã—30 =150)
  const partSize = (sk === 'unit4') ? 30 : 25;
  const parts = [];
  for(let i=0;i<items.length;i+=partSize){
    parts.push(items.slice(i, i+partSize));
  }

  state.parts = parts;
  state.totalParts = parts.length;
  state.partIndex = 0;
  state.misses = [];
  state.missedOnly = false;

  document.getElementById('start').classList.add('hidden');
  document.getElementById('result').classList.add('hidden');

  startPart(0);
}

function startPart(index){
  state.partIndex = index;
  state.list = state.parts[index].map(x => ({...x}));
  state.idx = 0;
  state.misses = [];
  state.missedOnly = false;

  startTimer();

  document.getElementById('quiz').classList.remove('hidden');
  document.getElementById('result').classList.add('hidden');

  const partTag = (state.totalParts > 1)
    ? ` â€” Part ${state.partIndex+1} of ${state.totalParts}`
    : '';
  document.getElementById('setTag').textContent =
    SET_LABELS[state.setKey] + partTag;
  document.getElementById('best').textContent = 'Best: ' + getBest(bestKey());

  renderQ();
}

function renderQ(){
  const q = state.list[state.idx];
  document.getElementById('progress').textContent =
    `Q ${state.idx+1} / ${state.list.length}`;
  document.getElementById('prompt').textContent = q.q;

  const correctText = q.choices[q.answer];
  const others = q.choices.filter((_,i) => i !== q.answer);
  const distractors = shuffle(others).slice(0,3); // up to 3 distractors

  const choicesArr = shuffle([
    {text: correctText, correct: true},
    ...distractors.map(d => ({text:d, correct:false}))
  ]);

  const box = document.getElementById('choices');
  box.innerHTML = '';
  choicesArr.forEach(c=>{
    const btn = document.createElement('button');
    btn.type = 'button';
    btn.className = 'tile';
    const inner = document.createElement('div');
    inner.className = 'inner';
    inner.textContent = c.text;
    btn.appendChild(inner);
    btn.addEventListener('click', ()=> pick(c.correct, btn, q));
    box.appendChild(btn);
  });
}

function pick(isCorrect, node, item){
  node.classList.add(isCorrect ? 'correct' : 'wrong');
  if(!isCorrect){
    state.misses.push(item);
  }
  setTimeout(()=>{
    if(state.idx < state.list.length - 1){
      state.idx++;
      renderQ();
    } else {
      finish();
    }
  }, 550);
}

function finish(){
  stopTimer();
  const total   = state.list.length;
  const missed  = state.misses.length;
  const correct = total - missed;

  if(!state.missedOnly){
    setBest(bestKey(), state.seconds);
  }

  document.getElementById('quiz').classList.add('hidden');
  document.getElementById('result').classList.remove('hidden');

  const isMulti = state.totalParts > 1;
  const isLastPart = state.partIndex === state.totalParts - 1;
  const titleEl = document.getElementById('resultTitle');

  if(isMulti && !state.missedOnly){
    titleEl.textContent = isLastPart
      ? 'All Parts Complete'
      : `Part ${state.partIndex+1} Complete`;
  } else {
    titleEl.textContent = 'Round Complete';
  }

  document.getElementById('scoreline').textContent =
    `Score: ${correct} / ${total} (${Math.round(correct/total*100)}%)`;
  document.getElementById('timeline').textContent =
    `Time: ${fmtTime(state.seconds)}`;
  document.getElementById('bestline').textContent =
    `Best: ${getBest(bestKey())}`;

  const nextBtn = document.getElementById('nextPart');
  if(!state.missedOnly && isMulti && !isLastPart){
    nextBtn.classList.remove('hidden');
  } else {
    nextBtn.classList.add('hidden');
  }

  const rev = document.getElementById('review');
  rev.innerHTML = '';
  if(missed === 0){
    rev.innerHTML = '<p class="muted">Perfect! No missed items to review.</p>';
  } else {
    const list = document.createElement('div');
    list.className = 'grid';
    list.style.gridTemplateColumns = '1fr';
    list.style.gap = '10px';
    state.misses.forEach((m,i)=>{
      const row = document.createElement('div');
      row.className = 'card';
      row.style.padding = '12px';
      const correctText = m.choices[m.answer];
      row.innerHTML =
        `<div style="font-weight:700; margin-bottom:6px">Missed ${i+1} Â· Ch. ${m.chapter}</div>`+
        `<div style="margin-bottom:6px">${m.q}</div>`+
        `<div class="pill" style="display:inline-block">Correct: ${correctText}</div>`;
      list.appendChild(row);
    });
    rev.appendChild(list);
  }
}

function startRoundMissed(){
  if(!state.misses || state.misses.length === 0){
    alert('No missed items to retry.');
    return;
  }
  const items = state.misses.map(m => m);
  state.list = shuffle(items);
  state.idx = 0;
  state.seconds = 0;
  state.missedOnly = true;
  state.misses = [];
  startTimer();
  document.getElementById('result').classList.add('hidden');
  document.getElementById('quiz').classList.remove('hidden');

  const partTag = (state.totalParts > 1)
    ? ` â€” Part ${state.partIndex+1} of ${state.totalParts} (Missed Only)`
    : ' â€” Missed Only';
  document.getElementById('setTag').textContent =
    SET_LABELS[state.setKey] + partTag;
  document.getElementById('best').textContent = 'Best: ' + getBest(bestKey());
  renderQ();
}

// nav
document.getElementById('begin').addEventListener('click', startRound);
document.getElementById('retry').addEventListener('click', startRound);
document.getElementById('retryMissed').addEventListener('click', startRoundMissed);
document.getElementById('nextPart').addEventListener('click', ()=>{
  const isLastPart = state.partIndex === state.totalParts - 1;
  if(!isLastPart){
    startPart(state.partIndex + 1);
  }
});
document.getElementById('restart').addEventListener('click', ()=>{
  document.getElementById('result').classList.add('hidden');
  document.getElementById('start').classList.remove('hidden');
});
</script>
